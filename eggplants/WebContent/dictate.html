	<script>
		function jPlayer()

			}

		$.ready()
		{
			var data = {
				audioFile : "mp3/NCE2002.mp3",
				lrc : [ {
					during : [ 0, 2000 ],
					alt : "This is the first music",
					tips : "first"
				}, {
					during : [ 2000, 7000 ],
					alt : "This is the first music"
				} ]
			};

			$("#player").get(0).src = data.audioFile;
			$("#player").get(0).preload = "auto";

			$(window).keydown(function() {
				if (event.keyCode == 219) {
					document.getElementById('player').play();
					event.preventDefault();
				} else if (event.keyCode == 221) {
					document.getElementById('player').pause();
					event.preventDefault();
				}
			});
		}

		function getCurrentLine(tt) {
			for (i = 0; i < data.lrc.length; i++) {
				if( tt >= data.lrc[i].during[0] &&  tt <= data.lrc[i].during[1])
					return data.lrc[i];
				if( tt <= data.lrc[i].during[0] )
					break;
			}
		}

		function audioTimeUpdate() {
			currentLine = getCurrentLine( $("#player").get(0).currentTime * 1000 );
			if( currentLine === undefined )
				$("#line").html( "" );
			else
				$("#line").html( currentLine.alt );
		}
	</script>
